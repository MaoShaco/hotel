aboutContent=Один из самых любимых отелей Гродно, Отель Fortune признается в качестве одного из ведущих отелей с гостеприимством, удобствами и своей собственной своеобразностью.
whyFortune=ПОЧЕМУ ОТЕЛЬ FORTUNE?
whyFortuneContent=При бронировании отеля в центре города в Гродно нередко вы переплачиваете за расположения. Наш отель находится всего в 15 минутах езды на автобусе от центра города, а также предлагает бесплатный Wi-Fi и парковку вблизи.\
Наслаждайтесь началом своего дня посетив "шведский стол" в ресторане нашего отеля. Мы предлагаем огромный выбор блюд\: смородиновые лепешки, которые подаются с лимонным творогом и взбитыми сливками, двеннадцать видов хлеба, круассаны, кексы, горячая овсянка,свежая нарезка, фрукты, хлопья и мюсли местного производства, йогурт, произведенный из молока местных овец, огромный выбор колбас и сыров.По выходным дням мы подаем копченого лосося и бри (сорт французского сыра). И все это бесплатно\!
