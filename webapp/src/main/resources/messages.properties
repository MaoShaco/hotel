whyFortune = WHY GUEST CHOOSE FORTUNE HOTEL?
whyFortuneContent = When you book a city centre hotel in Hrodno quite often you’re paying purely for the location. Our Bed and Breakfast is only a 15 minute bus ride from the city centre and also offers free Wi-Fi and free on-street parking right outside.\
Enjoy a leisurely start to your day with our extensive breakfast buffet that includes currant scones served with lemon curd and clotted cream, twelve types of breads, croissants and muffins, hot oatmeal, fresh cut and whole fruit, cereals including a local hand-made granola, a local organic sheep's milk yogurt, and a selection of cold meats and cheeses.  We even serve smoked salmon and brie on weekend mornings.  Did we mention it's complimentary?
