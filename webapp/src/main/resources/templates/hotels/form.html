<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="container content-div">
		<h1 th:text="#{hotelM} + ' ' + #{form} "></h1>
		<div th:fragment="hotelform(url)">
			<form action="#" th:action="${url}" th:object="${hotel}"
				method="post">
				<div>
					<input type="hidden" th:field="*{id}" />
					<p>
						<label th:text="#{hotelM} + ' ' + #{name}"></label><input class="form-control"
							th:placeholder="#{name}" type="text" th:field="*{name}" />
					</p>
					<p>
						<label th:text="#{hotelM} + ' ' + #{address}"></label><input class="form-control"
							th:placeholder="#{address}" type="text" th:field="*{address}" />
					</p>
					<p>
						<label th:text="#{hotelM} + ' ' + #{rating}"></label><input class="form-control"
							th:placeholder="#{rating}" type="number" min="1" max="5"
							th:field="*{rating}" />
					</p>
					<p>
						<input type="hidden" th:field="*{manager}" />
					</p>
				</div>
				<p>
					<input class="btn btn-primary" type="submit" th:value="#{submit}" /> <input
						class="btn btn-default" type="reset" th:value="#{reset}" />
				</p>
			</form>
		</div>
	</div>
</body>
</html>
